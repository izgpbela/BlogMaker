<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Blog Maker</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Preconexão para fonts.googleapis.com -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Cascadia Mono + Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Ícones do Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#7E57C2',
              50: '#F3E5F5',
              100: '#E1BEE7',
              200: '#CE93D8',
              300: '#BA68C8',
              400: '#AB47BC',
              500: '#9C27B0',
              600: '#8E24AA',
              700: '#7B1FA2',
              800: '#6A1B9A',
              900: '#4A148C'
            },
            secondary: {
              DEFAULT: '#B39DDB',
              50: '#F8F4FF',
              100: '#EDE7F6',
              200: '#D1C4E9',
              300: '#B39DDB',
              400: '#9575CD',
              500: '#7E57C2',
              600: '#673AB7',
              700: '#5E35B1',
              800: '#512DA8',
              900: '#4527A0'
            },
            text: {
              primary: '#2D3748',
              secondary: '#718096'
            },
            background: {
              DEFAULT: '#FAF5FF',
              paper: '#EDE7F6'
            }
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            mono: ['Cascadia Mono', 'monospace'],
            display: ['"Roboto Condensed"', 'sans-serif']
          },
          spacing: {
            '128': '32rem',
            '144': '36rem'
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.5rem'
          }
        },
        container: {
          center: true,
          padding: '1.5rem'
        }
      },
      plugins: [
        require('@tailwindcss/typography'),
        require('@tailwindcss/forms'),
        require('@tailwindcss/aspect-ratio'),
        require('@tailwindcss/line-clamp')
      ]
    }
  </script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #FAF5FF;
      color: #2D3748;
      margin: 0;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Cascadia Mono', monospace;
      color: #4A148C;
      font-weight: 600;
      letter-spacing: -0.025em;
    }
    
    code, pre {
      font-family: 'Cascadia Mono', monospace !important;
    }
    
    /* Estilos globais para Angular Material */
    .mat-toolbar {
      background-color: #7E57C2 !important;
      color: white !important;
    }
    
    .mat-raised-button.mat-primary {
      background-color: #7E57C2 !important;
      font-family: 'Cascadia Mono', monospace;
      letter-spacing: 0.025em;
    }
    
    .mat-raised-button.mat-primary:hover {
      background-color: #9C27B0 !important;
    }
    
    .mat-card {
      background-color: #EDE7F6 !important;
      border-radius: 1rem !important;
    }
    
    /* Estilos para modo escuro */
    .dark body {
      background-color: #1a202c;
      color: #f7fafc;
    }
    
    .dark .mat-card {
      background-color: #2D3748 !important;
    }
  </style>
</head>
<body class="antialiased">
  <app-root></app-root>
  
  <!-- Carrega os scripts do Angular -->
  <script src="runtime.js" defer></script>
  <script src="polyfills.js" defer></script>
  <script src="styles.js" defer></script>
  <script src="vendor.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
