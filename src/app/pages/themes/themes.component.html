<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-12">
    <h1 class="text-3xl font-bold mb-4">Explore Themes</h1>
    <p class="text-gray-600 max-w-2xl mx-auto">
      Discover content organized by themes. Each theme contains posts about specific topics.
    </p>
  </div>

  <div *ngIf="themesLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let i of [1,2,3,4,5,6]" class="bg-white rounded-lg shadow-md p-6 animate-pulse">
      <div class="h-6 w-32 bg-gray-200 rounded mb-4"></div>
      <div class="h-4 w-full bg-gray-200 rounded mb-4"></div>
      <div class="h-4 w-1/2 bg-gray-200 rounded"></div>
    </div>
  </div>

  <div *ngIf="!themesLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <a *ngFor="let theme of themes" [routerLink]="['/themes', theme.id]" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow group border border-transparent hover:border-blog-primary/20">
      <h2 class="text-xl font-semibold mb-2 group-hover:text-blog-primary transition-colors">{{ theme.name }}</h2>
      <p class="text-gray-600 mb-4">{{ theme.description }}</p>
      <div class="flex justify-between items-center text-sm text-gray-500">
        <span>{{ getPostCountByTheme(theme.id) }} posts</span>
        <span class="text-blog-primary group-hover:underline">Browse theme</span>
      </div>
    </a>
  </div>
</div>
