<div class="cadastro-container">
    <mat-card class="cadastro-card">
      <mat-card-title>Cadastro</mat-card-title>
      <mat-card-content>
        <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="nome" />
            <mat-error *ngIf="cadastroForm.get('nome')?.hasError('required')">Nome é obrigatório.</mat-error>
            <mat-error *ngIf="cadastroForm.get('nome')?.hasError('minlength')">O nome deve ter pelo menos 3 caracteres.</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="cadastroForm.get('email')?.hasError('required')">Email é obrigatório.</mat-error>
            <mat-error *ngIf="cadastroForm.get('email')?.hasError('email')">Email inválido.</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="senha" />
            <mat-error *ngIf="cadastroForm.get('senha')?.hasError('required')">Senha é obrigatória.</mat-error>
            <mat-error *ngIf="cadastroForm.get('senha')?.hasError('minlength')">A senha deve ter pelo menos 6 caracteres.</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Confirmar Senha</mat-label>
            <input matInput type="password" formControlName="confirmarSenha" />
            <mat-error *ngIf="cadastroForm.hasError('senhasDiferentes')">As senhas não são iguais.</mat-error>
            <mat-error *ngIf="cadastroForm.get('confirmarSenha')?.hasError('required')">Confirmar senha é obrigatório.</mat-error>
          </mat-form-field>
  
          <div class="buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="cadastroForm.invalid">
              Cadastrar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
