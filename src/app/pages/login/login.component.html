<div class="auth-container">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <input formControlName="username" type="email" placeholder="Email" />
      </div>
  
      <div class="form-group">
        <input formControlName="password" type="password" placeholder="Senha" />
      </div>
  
      <button type="submit">Entrar</button>
  
      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </form>
  
    <p class="auth-link">
      NÃ£o tem conta? <a routerLink="/register">Cadastre-se</a>
    </p>
  </div>
