<div class="max-w-7xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-4 gap-10">
  <!-- Sidebar -->
  <aside class="md:col-span-1 sticky top-10 self-start">
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">About This Blog</h2>
      <p class="text-gray-700 leading-relaxed">
        Welcome to my personal blog where I share articles on various topics including technology, programming, and more.
      </p>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Search Posts</h2>
      <input
        type="text"
        placeholder="Search by author"
        [(ngModel)]="searchAuthor"
        (input)="searchPosts()"
        class="border border-gray-300 rounded px-4 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="date"
        placeholder="Search by date"
        [(ngModel)]="searchDate"
        (change)="searchPosts()"
        class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
  </aside>

  <!-- Main Content -->
  <main class="md:col-span-3">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-serif font-bold text-gray-900">Latest Stories</h1>
      <button
        class="bg-blue-600 text-white px-6 py-3 rounded-md shadow hover:bg-blue-700 transition duration-300"
        (click)="addPost({id: 0, title: 'New Post', content: 'Content here...', author: 'Author', date: new Date()})"
      >
        + Add New Post
      </button>
    </div>

    <div *ngFor="let post of posts" class="bg-white rounded-lg shadow-md mb-10 p-6 hover:shadow-xl transition-shadow duration-300">
      <h2 class="text-3xl font-serif font-semibold mb-3 text-gray-900">{{ post.title }}</h2>
      <p class="text-gray-700 mb-6 leading-relaxed">{{ post.content }}</p>
      <div class="flex items-center text-sm text-gray-500 mb-6 space-x-6">
        <div><i class="fas fa-user mr-1"></i> {{ post.author }}</div>
        <div><i class="fas fa-calendar-alt mr-1"></i> {{ post.date | date:'mediumDate' }}</div>
      </div>
      <div class="flex space-x-4">
        <button
          class="flex items-center bg-green-500 text-white px-5 py-2 rounded hover:bg-green-600 transition duration-300"
          (click)="updatePost(post)"
        >
          <i class="fas fa-edit mr-2"></i> Edit
        </button>
        <button
          class="flex items-center bg-red-500 text-white px-5 py-2 rounded hover:bg-red-600 transition duration-300"
          (click)="deletePost(post.id)"
        >
          <i class="fas fa-trash-alt mr-2"></i> Delete
        </button>
      </div>
    </div>
  </main>
</div>
