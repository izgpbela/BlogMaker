<div class="max-w-4xl mx-auto px-6 py-10">
  <h1 class="text-4xl font-bold mb-10 text-gray-900">Dashboard</h1>

  <div class="mb-8 bg-white rounded-lg shadow-md p-6">
    <p class="text-2xl font-semibold">Total Posts: <span class="text-blue-600">{{ totalPosts }}</span></p>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-serif font-semibold mb-6 text-gray-900">Posts by Author</h2>
    <ul class="list-disc list-inside space-y-2 text-gray-700">
      <li *ngFor="let author of postsByAuthor | keyvalue" class="text-lg">
        <span class="font-medium">{{ author.key }}:</span> {{ author.value }}
      </li>
    </ul>
  </div>
</div>
