<div class="grid grid-cols-1 md:grid-cols-5 gap-6 bg-white rounded-lg overflow-hidden shadow-md">
  <div class="md:col-span-3 h-64 md:h-auto overflow-hidden">
    <img
      [src]="post.imageUrl || 'https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d'"
      [alt]="post.title"
      class="w-full h-full object-cover"
    />
  </div>
  <div class="md:col-span-2 p-6 flex flex-col justify-between">
    <div>
      <div class="flex justify-between items-center mb-4">
        <span class="bg-gray-200 text-gray-700 px-2 py-1 rounded">{{ post.theme.name }}</span>
        <p class="text-sm text-gray-500">{{ formatDate(post.createdAt) }}</p>
      </div>

      <a [routerLink]="['/posts', post.id]" class="block">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 hover:text-blog-primary transition-colors">
          {{ post.title }}
        </h1>
      </a>

      <p class="text-gray-600 mb-6">
        {{ post.summary }}
      </p>
    </div>

    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <img *ngIf="post.author.imageUrl; else fallback" [src]="post.author.imageUrl" alt="{{ post.author.name }}" class="h-10 w-10 rounded-full mr-3" />
        <ng-template #fallback>
          <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center mr-3 text-gray-700 font-bold">
            {{ post.author.name.substring(0, 2).toUpperCase() }}
          </div>
        </ng-template>
        <span class="font-medium">{{ post.author.name }}</span>
      </div>

      <div class="flex items-center space-x-4 text-gray-500">
        <div class="flex items-center">
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
          {{ post.likes }}
        </div>
        <div class="flex items-center">
          <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          {{ post.comments }}
        </div>
      </div>
    </div>
  </div>
</div>
